
<!-- Barra de Pesquisa -->
<div class="main sombra">
    <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"><img src="https://img.icons8.com/material/22/4a90e2/search--v1.png"/></span>
        <input  type="text" name="nome" class="form-control" placeholder="Faça aqui a sua pesquisa" [(ngModel)]='nome' [ngModelOptions]="{standalone: true}" (keyup)='buscaNomeDeputado()' >
      </div>
</div>



  <!-- Fim da Barra de Pesquisa -->


<!-- Cards -->

<div class="container mt-3 mb-3">

    <div class="card sombra" *ngFor = "let info of listaDeputados">
        <div class="imgBx">
            <img src="{{info.urlFoto}}" alt="">
        </div>
        <div class="details">
            <div class="content">
                <h2>{{info.nome}}
                    <hr>
                    <span>Partido: {{info.siglaPartido}} | Estado: {{info.siglaUf}} </span>
                </h2>
                <a class="mt-3" routerLink="/perfil" (click)='verPerfil(info.id)'>Perfil completo</a>
                <a class="mt-3"routerLink="/despesas" (click)='verDespesas(info.id)'>Ver despesas</a>
            </div>
        </div>
    </div>


</div>
<!-- Fim dos Cards -->

<div class="d-flex justify-content-center flex-wrap">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-outline mt-3 m-lg-1 mb-6" (click)='primPag()'>Página 1</button>
       <button class="btn btn-outline mt-3 mb-6 m-lg-1" (click)='anterPag()'>Anterior</button>
       <button class="btn btn-outline mt-3 mb-6 m-lg-1" (click)='proxPag()'>Próxima</button>
      <button class="btn btn-outline mt-3 m-lg-1 mb-6" (click)='ultPag()'>Página 52</button>
    </div>
</div>
