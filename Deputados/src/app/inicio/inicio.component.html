<!-- Barra de Pesquisa -->

<div class="main sombra">
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"><img
        src="https://img.icons8.com/ios-glyphs/22/4a90e2/name.png" /></span>
    <input type="text" name="nome" class="form-control" placeholder="Pesquise o nome" [(ngModel)]='nome'
      [ngModelOptions]="{standalone: true}" (keyup)='buscaNomeDeputado()'>
  </div>

  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"><img
        src="https://img.icons8.com/ios-filled/22/4a90e2/brazil-map.png" /></span>
    <input type="text" name="siglaUf" class="form-control" placeholder="Pesquise o estado" [(ngModel)]='siglaUf'
      [ngModelOptions]="{standalone: true}" (keyup)='buscaEstadoDeputado()'>
  </div>

  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"><img
        src="https://img.icons8.com/material-rounded/22/4a90e2/elections.png" /></span>
    <input type="text" name="siglaPartido" class="form-control" placeholder="Pesquise o partido"
      [(ngModel)]='siglaPartido' [ngModelOptions]="{standalone: true}" (keyup)='buscaPartidoDeputado()'>
  </div>

  <!-- Filtros de Pesquisa -->

  <div class="form-check-inline">
    <label class="form-check-label">
      <input type="radio" class="form-check-input m-lg-1" name="optradio" value="M" [(ngModel)]='siglaSexo'>Deputado
      masculino
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input m-lg-1" name="optradio" value="F" [(ngModel)]='siglaSexo'>Deputada
      feminina
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input m-lg-1" name="optradio" value="ambos" [(ngModel)]='siglaSexo'
        checked>Ambos
    </label>
  </div>
</div>

<!-- Fim dos Filtros de Pesquisa -->

<!-- Fim da Barra de Pesquisa -->


<!-- Cards -->

<div class="container mt-3 mb-3">

  <div class="card sombra" *ngFor="let info of listaDeputados">
    <div class="imgBx">
      <img src="{{info.urlFoto}}" alt="">
    </div>
    <div class="details">
      <div class="content">
        <h2>{{info.nome}}
          <hr>
          <span>Partido: {{info.siglaPartido}} | Estado: {{info.siglaUf}} </span>
        </h2>
        <a class="mt-3" routerLink="/perfil" (click)='verPerfil(info.id)'>Perfil completo</a>
        <a class="mt-3" routerLink="/despesas" (click)='verDespesas(info.id)'>Ver despesas</a>
      </div>
    </div>
  </div>


</div>

<!-- Fim dos Cards -->

<!-- Botões Para Paginação -->

<div class="d-flex justify-content-center flex-wrap">
  <div class="col-md-12 d-flex justify-content-center">
    <button class="btn btn-outline mt-3 m-lg-1 mb-6" (click)='primPag()'><img
        src="https://img.icons8.com/ios-glyphs/24/4a90e2/1.png" /></button>
    <button class="btn btn-outline mt-3 mb-6 m-lg-1" (click)='anterPag()'><img
        src="https://img.icons8.com/material-rounded/24/4a90e2/chevron-left.png" /></button>
    <button class="btn btn-outline mt-3 mb-6 m-lg-1" (click)='proxPag()'><img
        src="https://img.icons8.com/material-rounded/24/4a90e2/chevron-right.png" /></button>
    <button class="btn btn-outline mt-3 m-lg-1 mb-6" (click)='ultPag()'><img
        src="https://img.icons8.com/ios-filled/24/4a90e2/52.png" /></button>
  </div>
</div>

<!-- Fim dos Botões Para Paginação -->
